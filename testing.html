<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .quiz-container {
        max-width: 600px;
        max-height: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button.answer {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1 id="question">Question 1</h1>
      <div class="answers">
        <button class="answer">Answer 1</button>
        <button class="answer">Answer 2</button>
        <button class="answer">Answer 3</button>
        <button class="answer">Answer 4</button>
      </div>
      <button id="score">Green Light</button>
    </div>
  </body>
</html>
