<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="" />
            <label for="a" id="a_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="" />
            <label for="b" id="b_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="" />
            <label for="c" id="c_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="" />
            <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
      </div>
      <div id="feedback">
        <p id="correct-feedback" class="feedback hidden">Correct!</p>
        <p id="incorrect-feedback" class="feedback hidden">
          Incorrect. Try again.
        </p>
      </div>

      <button id="submit">Submit</button>
    </div>
    <div id="score"><span id="score-value"></span></div>

    <script src="script.js"></script>
  </body>
</html>
