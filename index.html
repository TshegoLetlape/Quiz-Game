    <div class="container">
      <div class="game-container">
        <div class="game-header">
          <div class="game-header-left">
            <div class="game-header-left-score">
              <p>Score: <span id="score">0</span></p>
            </div>
            <div class="game-header-left-lives">
              <p>Lives: <span id="lives">3</span></p>
            </div>
          </div>
          <div class="game-header-right">
            <div class="game-header-right-timer">
              <p>Time: <span id="timer">0</span></p>
            </div>
          </div>
        </div>
        <div class="game-question">
          <p id="question">Question</p>
        </div>
        <div class="game-answers">
          <div class="game-answers-row">
            <div class="game-answers-row-col">
              <button id="answer1" onclick="checkAnswer(this.id)">Answer 1</button>
            </div>
            <div class="game-answers-row-col">
              <button id="answer2" onclick="checkAnswer(this.id)">Answer 2</button>
            </div>
          </div>
          <div class="game-answers-row">

            </div>
          </div>
